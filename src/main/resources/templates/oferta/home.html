<html>
	<head th:replace="~{base :: head}"></head>
	<body onload="onLoad()">
		<div th:replace="~{base :: logo}"></div>
		<div class="container" id="ofertas">
			<div th:replace="~{base :: titulo('Haga su oferta', 'mb-3')}"></div>
			<div class="card mb-3" v-for="pedido in pedidos">
				
				<div class="card-header text-bg-dark">{{pedido.nombreDelProducto}}</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <input /> </div>
								<div class="col-md-7">Fecha de entrega: <input /></div>
							</div>
							<div>Producto</div>
							<div><a v-bind:href="pedido.urlProducto"/>{{pedido.nombreDelProducto}}</a></div>
							<div>Descripcion</div>
							<div>
								<textarea class="form-control">{{pedido.descripcion}}</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagen">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function onLoad(){
				const { createApp } = Vue

				createApp({
				  data() {
				    return {
				      pedidos: []
				    }
				  },
				  mounted () {
				    axios
				      .get('http://localhost:8080/api/pedidos/esperando')
				      .then(response => (this.pedidos = response.data))
				  }
				}).mount('#ofertas')
			}
		</script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
