<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>
<div th:fragment="logo" class="logo-container mb-3 p-3 container-fluid d-flex justify-content-between">
	<span class="logo">mudi</span>
	<span class="d-flex align-items-center">login</span>
</div>
<div th:fragment="titulo(valor, margen)" th:classappend="${margen}" class="p-5 text-bg-secondary rounded-3">
	<h1 class="display-5" th:text="${valor}"></h1>
</div>
